<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Monofett&family=Russo+One&display=swap" rel="stylesheet">
    <title>Timex : A Standard Countdown Timer</title>
</head>

<body>
    <div class="title">
        <h1>TIMEX</h1>
        <h4>A Standard Countdown Timer</h4>
    </div>

    <div class="box">
        <div id="display">TIMER</div>

        <form action="#">
            <input type="number" id="hour" placeholder="HOUR" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="MINUTE" autocomplete="off" value="">
            <input type="number" id="second" placeholder="SECOND" autocomplete="off" value="">
        </form>

        <div class="button">
            <button id="start">START</button>
            <button id="reset">RESET</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
