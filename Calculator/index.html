<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/calculator.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Lilita+One&family=Rubik+Scribble&display=swap" rel="stylesheet">
    <title>Calculate Me - A Standard Calculator</title>

</head>



<body>
    <div class="container">

        <div class="title">
            <h1>CALCULATE</h1>
            <h1>ME</h1>
        </div>

        <div class="calculator">

            <div class="display">

                <input class="calc-numbers" type="text" value="0" placeholder="0">

            </div>


            <div class="calc-buttons">

                <button class="btn clear ac">AC</button>
                <button class="btn clear">&larr;</button>
                <button class="btn operator1">&#247;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator1">&#215;</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator1">&#45;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator1">&#43;</button>
                <button class="btn zero">0</button>
                <button class="btn operator equal">&#61;</button>

            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
